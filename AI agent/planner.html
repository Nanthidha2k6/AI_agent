<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Task Schedulert</title>

<style>
*{
  box-sizing:border-box;
  font-family:Segoe UI,sans-serif
}
body{
  margin:0;
  background:#f4f6fb
}
.app{
  max-width:1200px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column
}

/* HEADER */
header{
  background:white;
  padding:15px 25px;
  font-size:22px;
  font-weight:600;
  box-shadow:0 2px 10px rgba(0,0,0,.08)
}

/* CONTENT */
.content{
  flex:1;
  padding:25px
}

/* NAV */
nav{
  display:flex;
  justify-content:space-around;
  background:rgb(20, 71, 99);
  padding:10px;
  box-shadow:0 -2px 10px rgba(0,0,0,.1)
}
nav button{
  border:none;
  background:none;
  font-size:16px;
  cursor:pointer
}
nav button.active{
  color:#2563eb;
  font-weight:bold
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* SECTION TITLES FIX */
#chat h2,
#progress h2{
  color:#2563eb;
  margin-bottom:15px;
  border-bottom:2px solid #2563eb;
  display:inline-block;
  padding-bottom:5px;
}

/* CARD */
.card{
  background:white;
  border-radius:15px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 5px 15px rgba(0,0,0,.08)
}

/* TASK */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px
}
.task-left{
  display:flex;
  gap:10px;
  align-items:center
}

/* INPUT */
input,button{
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd
}
button{
  cursor:pointer;
  background:#2563eb;
  color:white;
  border:none
}

/* PROGRESS */
.circle{
  width:180px;
  height:180px;
  border-radius:50%;
  border:15px solid #2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  margin:auto
}
.stats{
  display:flex;
  justify-content:space-around;
  margin-top:20px;
  font-weight:600
}

/* CHAT */
.chat-box{
  height:250px;
  overflow-y:auto;
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
  margin-bottom:10px
}
.user{
  color:#2563eb;
  font-weight:bold
}
.ai{
  color:#111
}
</style>
</head>

<body>

<div class="app">
<header>AI Tash Scheduler</header>

<div class="content">

<!-- PLANNER -->
<div id="planner" class="section active">
  <h2>Study Planner</h2>

  <div class="card">
    <input id="taskInput" placeholder="Enter task name">
    <button onclick="addTask()">Add Task</button>
  </div>

  <div id="taskList"></div>
</div>

<!-- AI CHAT -->
<div id="chat" class="section">
  <h2>AI Chat</h2>

  <div class="card">
    <div id="chatBox" class="chat-box"></div>
    <input id="chatInput" placeholder="Ask something...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- PROGRESS -->
<div id="progress" class="section">
  <h2>Progress</h2>

  <div class="card">
    <div id="percent" class="circle">0%</div>
    <div class="stats">
      <div><span id="done">0</span><br>Completed</div>
      <div><span id="total">0</span><br>Total</div>
    </div>
  </div>
</div>

</div>

<nav>
  <button class="active" onclick="showTab('planner',this)">Planner</button>
  <button onclick="showTab('chat',this)">AI Chat</button>
  <button onclick="showTab('progress',this)">Progress</button>
</nav>
</div>

<script>
let tasks = [];

/* TAB SWITCH */
function showTab(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

/* ADD TASK */
function addTask(){
  const input = document.getElementById("taskInput");
  if(!input.value) return;

  tasks.push({ name: input.value, done:false });
  input.value="";
  renderTasks();
}

/* RENDER TASKS */
function renderTasks(){
  const list = document.getElementById("taskList");
  list.innerHTML="";

  tasks.forEach((t,i)=>{
    list.innerHTML += `
      <div class="card task">
        <div class="task-left">
          <input type="checkbox" ${t.done?"checked":""}
            onchange="toggleTask(${i})">
          <b>${t.name}</b>
        </div>
      </div>`;
  });

  updateProgress();
}

/* TOGGLE */
function toggleTask(i){
  tasks[i].done = !tasks[i].done;
  updateProgress();
}

/* PROGRESS */
function updateProgress(){
  const total = tasks.length;
  const done = tasks.filter(t=>t.done).length;
  const percent = total ? Math.round(done/total*100) : 0;

  document.getElementById("percent").innerText = percent+"%";
  document.getElementById("done").innerText = done;
  document.getElementById("total").innerText = total;
}

/* AI CHAT (DEMO) */
function sendMessage(){
  const input = document.getElementById("chatInput");
  const box = document.getElementById("chatBox");
  if(!input.value) return;

  box.innerHTML += `<div class="user">You: ${input.value}</div>`;

  let reply = "Focus on consistency and revise daily üëç";
  if(input.value.toLowerCase().includes("plan"))
    reply = "Create tasks in planner and complete step by step üìÖ";
  if(input.value.toLowerCase().includes("motivation"))
    reply = "Small steps everyday beats motivation üí™";

  box.innerHTML += `<div class="ai">AI: ${reply}</div>`;
  input.value="";
  box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
